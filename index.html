<!DOCTYPE html>
<html>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    html {
      height: 100%;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      overflow: hidden;
      width: 100%;
      height: 300px;
      text-align: center;
      margin: 0;
      background-color: black;
      color: #a6a6a6;
    }

    .container {
      padding-top: 5rem;
      position: relative;
      top: 5rem;
    }

    a {
      text-decoration: none;
    }

    .container h1 {
      color: white;
      font-size: 100%;
      overflow: hidden;
      /* Ensures the content is not revealed until the animation */
      border-right: .1em solid #a6a6a6;
      /* The typwriter cursor */
      white-space: nowrap;
      /* Keeps the content on a single line */
      margin: 0 auto;
      /* Gives that scrolling effect as the typing happens */
      letter-spacing: .15em;
      animation:
        typing 3.5s steps(50, end) forwards,
        blink-caret .75s step-end infinite;

    }

    @media (min-width: 1170px) {

      /* The typing effect */
      @keyframes typing {
        from {
          width: 0
        }

        to {
          width: 28%
        }
      }
    }

    @media (max-width: 1169.99px) {

      /* The typing effect */
      @keyframes typing {
        from {
          width: 0
        }

        to {
          width: 37%
        }
      }
    }

    @media (max-width: 969.99px) {

      /* The typing effect */
      @keyframes typing {
        from {
          width: 0
        }

        to {
          width: 45%
        }
      }
    }

    @media (max-width: 769.99px) {

      /* The typing effect */
      @keyframes typing {
        from {
          width: 0
        }

        to {
          width: 70%
        }
      }
    }

    @media (max-width: 469.99px) {
      .container h1 {
        letter-spacing: 80%;
        font-size: 150%;
      }

      /* The typing effect */
      @keyframes typing {
        from {
          width: 0
        }

        to {
          width: 85%
        }
      }
    }

    /* The typewriter cursor effect */
    @keyframes blink-caret {
      from {
        border-color: transparent
      }

      to {
        border-color: transparent;
        opacity: 0;
      }

      50% {
        border-color: white;
      }
    }

    /* button */
    .glow-on-hover {
      width: 220px;
      height: 50px;
      border: none;
      outline: none;
      color: #fff;
      background: #fff;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
    }

    .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      border-radius: 10px;
    }

    .glow-on-hover:active {
      color: #000
    }

    .glow-on-hover:active:after {
      background: transparent;
    }

    .glow-on-hover:hover:before {
      opacity: 1;
    }

    .glow-on-hover:after {
      z-index: -1;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      left: 0;
      top: 0;
      border-radius: 10px;
    }

    @keyframes glowing {
      0% {
        background-position: 0 0;
      }

      50% {
        background-position: 400% 0;
      }

      100% {
        background-position: 0 0;
      }
    }

    /* background */
    @mixin vp-anim($radius, $pname, $deg: 360deg) {
      @-webkit-keyframes rot-#{$pname} {
        from {
          -webkit-transform: rotate(0deg) translatey(-$radius) rotate(0deg);
        }

        to {
          -webkit-transform: rotate(360deg) translatey(-$radius) rotate(-$deg);
        }
      }

      @-moz-keyframes rot-#{$pname} {
        from {
          -moz-transform: rotate(0deg) translatey(-$radius) rotate(0deg);
        }

        to {
          -moz-transform: rotate(360deg) translatey(-$radius) rotate(-$deg);
        }
      }

      @-keyframes rot-#{$pname} {
        from {
          transform: rotate(0deg) translatey(-$radius) rotate(0deg);
        }

        to {
          transform: rotate(360deg) translatey(-$radius) rotate(-$deg);
        }
      }
    }

    $baseUnit: 0.1; // Speed of Orrery. At 1, 1 sec = 1 day
    $sunRad: 72px; // Radius of the sun, added to orbit radii
    $rFactor: 2; // Adding a radius factor so orbit radii are easier to observe
    $middleOffset: 800px;

    $scale: 0.75; // Play around with changing this to change the visible motion default: 0.75

    $middle: $middleOffset*(1/$scale);

    $planets: (('mer', 8.8s*$baseUnit, (6px*$rFactor)+$sunRad, 1.75px, #888),
      ('ven', 22.5s*$baseUnit, (9px*$rFactor)+$sunRad, 2.75px, #f5f9be),
      ('ear', 36.5s*$baseUnit, (15px*$rFactor)+$sunRad, 3.5px, #4b94f9),
      ('mar', 68.7s*$baseUnit, (23px*$rFactor)+$sunRad, 3px, #dd411a),
      ('jup', 433.2s*$baseUnit, (78px*$rFactor)+$sunRad, 35px, #eaad3b),
      ('sat', 1075.9s*$baseUnit, (145px*$rFactor)+$sunRad, 29px, #d6cd93),
      ('ura', 3068.7s*$baseUnit, (288px*$rFactor)+$sunRad, 13px, #bfeef2),
      ('nep', 6019s*$baseUnit, (450px*$rFactor)+$sunRad, 12px, #363ed7),
      ('plu', 9046.5s*$baseUnit, (587px*$rFactor)+$sunRad, 1.5px, #963));

    body {
      background-color: #012;
      background-image: url('https://cssanimation.rocks/starwars/images/bg.jpg');
      background-size: 33%;
      background-repeat: repeat;
      min-height: 2700px * $scale;
    }


    .system {
      position: relative;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      -webkit-transform: scale($scale);
      -moz-transform: scale($scale);
      transform: scale($scale);
    }

    .sun {
      width: $sunRad*2;
      height: $sunRad*2;
      border-radius: $sunRad;
      position: absolute;
      top: $middle;
      left: 50%;
      margin: -$sunRad;
      //background-color: yellow;
      background-image: url('http://sdo.gsfc.nasa.gov/assets/img/latest/latest_256_HMIIF.jpg');
      background-size: $sunRad*2;
      background-repeat: no-repeat;
    }

    @each $planet in $planets {
      $name: nth($planet, 1);
      $orb: nth($planet, 2);
      $rad: nth($planet, 3);
      $prad: nth($planet, 4);
      $col: nth($planet, 5);

      @include vp-anim($rad, $name);

      .#{$name} {
        width: $prad * 2;
        height: $prad*2;
        border-radius: 50%;
        background-color: $col;
        position: absolute;
        top: $middle;
        left: 50%;
        margin: -$prad;
        -webkit-animation: rot-#{$name} $orb infinite linear;
        -moz-animation: rot-#{$name} $orb infinite linear;
        animation: rot-#{$name} $orb infinite linear;
        z-index: 200;
      }

      .#{$name}-path {
        $orbitPath: $rad*2;
        width: $orbitPath;
        height: $orbitPath;
        border-radius: 50%;
        z-index: 100;
        position: absolute;
        top: $middle;
        left: 50%;
        margin: -($orbitPath / 2);
        border: solid 1px #444;
      }
    }

    @include vp-anim(7px, lune);

    .lune {
      width: 2px;
      height: 2px;
      background-color: #fff;
      position: absolute;
      $lunOrb: 2.7s * $baseUnit;
      top: 50%;
      left: 50%;
      margin: -1.5px;
      -webkit-animation: rot-lune $lunOrb infinite linear;
      -moz-animation: rot-lune $lunOrb infinite linear;
      animation: rot-lune $lunOrb infinite linear;
    }

    .mar {
      background-image: repeating-linear-gradient(to bottom,
          #fff,
          #fff 1px,
          transparent 1px,
          transparent 5px);
    }

    @include vp-anim(7px, pho);
    @include vp-anim(9px, dem);

    .pho,
    .dem {
      width: 1px;
      height: 1px;
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .pho {
      $phoOrb: 1.5s * $baseUnit; // Should be 0.33s but spins like it's having a fit.
      margin: -1px;
      -webkit-animation: rot-pho $phoOrb infinite linear;
      -moz-animation: rot-pho $phoOrb infinite linear;
      animation: rot-pho $phoOrb infinite linear;
    }

    .dem {
      $demOrb: 2s * $baseUnit; // Should be 1.25s, spins too fast
      margin: -1px;
      -webkit-animation: rot-dem $demOrb infinite linear;
      -moz-animation: rot-dem $demOrb infinite linear;
      animation: rot-dem $demOrb infinite linear;
    }

    $jupR: 35px;

    .jove {
      width: 2px;
      height: 2px;
      background-color: #fff;
      position: absolute;
      top: $jupR;
      left: 50%;
    }


    @include vp-anim($jupR + 4px, io);
    @include vp-anim($jupR + 6px, eur);
    @include vp-anim($jupR + 10px, gan);
    @include vp-anim($jupR + 18px, cal);

    .io {
      $jioOrb: 2s*$baseUnit;
      -webkit-animation: rot-io $jioOrb infinite linear;
      -moz-animation: rot-io $jioOrb infinite linear;
      animation: rot-io $jioOrb infinite linear;
    }

    .eur {
      $jeurOrb: 3.5s*$baseUnit;
      -webkit-animation: rot-eur $jeurOrb infinite linear;
      -moz-animation: rot-eur $jeurOrb infinite linear;
      animation: rot-eur $jeurOrb infinite linear;
    }

    .gan {
      $jganOrb: 7s*$baseUnit;
      -webkit-animation: rot-gan $jganOrb infinite linear;
      -moz-animation: rot-gan $jganOrb infinite linear;
      animation: rot-gan $jganOrb infinite linear;
    }

    .cal {
      $jcalOrb: 16.5s*$baseUnit;
      -webkit-animation: rot-cal $jcalOrb infinite linear;
      -moz-animation: rot-cal $jcalOrb infinite linear;
      animation: rot-cal $jcalOrb infinite linear;
    }

    .jup {
      background-image: repeating-linear-gradient(6deg,
          #797663 22px,
          #e1dcde 16px,
          #c3a992 30px,
          #e9ece2 30px);
    }

    .spot {
      position: absolute;
      width: 16px;
      height: 12px;
      border-radius: 8px / 6px;
      top: $jupR+10;
      left: 50%;
      background-color: #bc833b;
      box-shadow: 0px 0px 5px #e1dcde;
      border: solid 1px #e1dcde;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      z-index: 300;

      .nep & {
        background-color: darken(#343ec5, 10%);
        border: 0;
        box-shadow: none;
        top: 50%;
        left: 45%;
        width: 10px;
        height: 6px;
        margin: -2px;
        border-radius: 5px / 3px;
        border-left: solid 1px #7ed6fe;
      }
    }

    $satD: 29px * 2;

    div[class$="-ring"] {
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      opacity: 0.7;
      $tilt: 45deg;
      -webkit-transform: rotatex($tilt);
      -moz-transform: rotatex($tilt);
      transform: rotatex($tilt);
    }

    .a-ring {
      $ringD: $satD + 61;
      $ringW: 5px;
      border: solid $ringW #96866f;
      width: $ringD;
      height: $ringD;
      margin: -($ringD / 2) - $ringW;
    }

    .b-ring {
      $ringD: $satD + 46;
      $ringW: 10px;
      border: solid $ringW #554c3c;
      width: $ringD;
      height: $ringD;
      margin: -($ringD / 2) - $ringW;
    }

    .c-ring {
      $ringD: $satD + 37;
      $ringW: 9px;
      border: solid $ringW #574f4a;
      width: $ringD;
      height: $ringD;
      margin: -($ringD / 2) - $ringW;
    }

    .f-ring {
      $ringD: $satD + 75;
      $ringW: 2px;
      border: solid $ringW #908e8d;
      width: $ringD;
      height: $ringD;
      margin: -($ringD / 2) - $ringW;
    }

    $uraD: 13px * 2;

    .e-ring {
      $ringD: $uraD + 50;
      $ringW: 7px;
      border: solid $ringW #908e8d;
      width: $ringD;
      height: $ringD;
      margin: -($ringD / 2) - $ringW;
      $tilt: 0deg;
      $axis: 89deg;
      -webkit-transform: rotatex($tilt) rotatey($axis) !important;
      -moz-transform: rotatex($tilt) rotatey($axis) !important;
      transform: rotatex($tilt) rotatey($axis) !important;
    }

    .plu,
    .plu-path {
      top: $middle + 287.4px;
    }
  </style>

<body>

  <body>
    <div class="system">
      <div class="sun"></div>
      <div class="mer-path"></div>
      <div class="mer"></div>
      <div class="ven-path"></div>
      <div class="ven"></div>
      <div class="ear-path"></div>
      <div class="ear">
        <div class="lune"></div>
      </div>
      <div class="mar-path"></div>
      <div class="mar">
        <div class="pho"></div>
        <div class="dem"></div>
      </div>
      <div class="jup-path"></div>
      <div class="jup">
        <div class="spot"></div>
        <div class="jove io"></div>
        <div class="jove eur"></div>
        <div class="jove gan"></div>
        <div class="jove cal"></div>
      </div>
      <div class="sat-path"></div>
      <div class="sat">
        <div class="f-ring"></div>
        <div class="a-ring"></div>
        <div class="b-ring"></div>
        <div class="c-ring"></div>
      </div>
      <div class="ura-path"></div>
      <div class="ura">
        <div class="e-ring"></div>
      </div>
      <div class="nep-path"></div>
      <div class="nep">
        <div class="spot"></div>
      </div>
      <div class="plu-path"></div>
      <div class="plu"></div>
    </div>

    <div class="awal">
      <h1>COKMAND</h1>
      <div class="container">
        <h1>Let's learn and broaden your knowledge</h1>
        <br>
        <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">


        <main>
           <button onclick="window.location='load.html';" value="click here" button class="glow-on-hover" button type="submit">Let's Go!
        </main>
        <p>2023 @ rhy$tech007</p>
      </div>
  </body>
</body>
</head>
<script>
  let w = 1400;
  let h = 1400;
  let scale = 20;
  let rows = (h / scale);
  let cols = (w / scale);
  let mountains = [];
  let fly = 0;

  function setup() {
    createCanvas(windowWidth, windowHeight, WEBGL);
    background(0);
  }

  function draw() {
    orbitControl();
    background(0);
    fly += .05;

    let yOff = fly;

    for (let i = 0; i < rows; i++) {
      mountains[i] = [];
      let xOff = 0;
      for (let j = 0; j < cols; j++) {
        mountains[i][j] = map(noise(xOff, yOff), 0, 1, -40, 60);
        xOff += 0.3;
      }
      yOff += 0.3;
    }

    fill(166);

    rotateX(PI / 3);
    translate(-w / 2, -h / 2);

    for (let i = 0; i < rows; i++) {
      beginShape(TRIANGLE_STRIP);
      for (let j = 0; j < cols; j++) {
        vertex(j * scale, i * scale, mountains[j][i]);
        vertex(j * scale, (i + 1) * scale, mountains[j][i]);
      }
      endShape();
    }
  }
  setInterval(setup, 0.10);

  /* button */
  var basicTimeline = anime.timeline({
    autoplay: false
  });

  var pathEls = $(".check");
  for (var i = 0; i < pathEls.length; i++) {
    var pathEl = pathEls[i];
    var offset = anime.setDashoffset(pathEl);
    pathEl.setAttribute("stroke-dashoffset", offset);
  }

  basicTimeline
    .add({
      targets: ".text",
      duration: 1,
      opacity: "0"
    })
    .add({
      targets: ".button",
      duration: 1300,
      height: 10,
      width: 300,
      backgroundColor: "#2B2D2F",
      border: "0",
      borderRadius: 100
    })
    .add({
      targets: ".progress-bar",
      duration: 2000,
      width: 300,
      easing: "linear"
    })
    .add({
      targets: ".button",
      width: 0,
      duration: 1
    })
    .add({
      targets: ".progress-bar",
      width: 80,
      height: 80,
      delay: 500,
      duration: 750,
      borderRadius: 80,
      backgroundColor: "#71DFBE"
    })
    .add({
      targets: pathEl,
      strokeDashoffset: [offset, 0],
      duration: 200,
      easing: "easeInOutSine"
    });

  $(".button").click(function () {
    basicTimeline.play();
  });

  $(".text").click(function () {
    basicTimeline.play();
  });
</script>

</html>
